name: Build and Publish Java Package

on:
  workflow_call:
    inputs:
      publish:
        type: boolean
        required: false
        default: false
        description: "Publish the package, default is false"

jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "microsoft"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install NPM dependencies
        run: npm ci
      - name: Generate SDK
        run: ./server/java.ps1
        shell: pwsh
      - name: Publish SDK
        if: inputs.publish == true
        run: ./publish/maven.ps1
        shell: pwsh
