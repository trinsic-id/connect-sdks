name: Build API Java SDK sample

on:
  workflow_call:

jobs:
  build_and_publish:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
      - name: Install NPM dependencies
        run: npm ci
      - name: Build sample
        run: ./api-java/build-sample.ps1
        shell: pwsh
