name: Build PHP sample

on:
  workflow_call:

jobs:
  build_and_publish:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP with composer v2
        uses: shivammathur/setup-php@v2
      - name: Install NPM dependencies
        run: npm ci
      - name: Build sample
        run: ./api-php/build-sample.ps1
        shell: pwsh
